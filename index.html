<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FeedBack UI Design</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>How Satisfied are you with our <br> 
      customer support performance?</strong>
      <div class="ratings-container">

        <div class="rating">
          <img src="https://hotemoji.com/images/dl/9/white-frowning-face-emoji-by-twitter.png" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://hotemoji.com/images/dl/r/straight-face-emoji-by-twitter.png" alt="">
          <small>Neutral</small>
        </div>

        <div class="rating">
          <img src="https://cdn.pixabay.com/photo/2020/12/27/20/24/smile-5865208_1280.png" alt="">
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
